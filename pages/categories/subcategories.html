<template name="subcategories">
	{{> nav}}
	<div class="site-wrap">
		{{> header}}
		<button class="fab" name="fab">+</button>
		<div id="categories-container">
			{{#each categoryitem}}
				{{> subcategory}}
			{{/each}}
		</div>
		{{> footer}}
	</div>
</template>

<template name="subcategory">
	<a href="/foods/{{this}}">
		<div class="category">
			<img src="/svg/category-icons/{{this}}.svg" onerror="this.src='/svg/food-icons/cutlery-1.svg'" class="svg-preview-img">
			<h2>{{this}}</h2>
		</div>
	</a>
</template>
