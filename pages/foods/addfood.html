<template name="addfood">
    {{> nav}}
    <div class="site-wrap">
      {{> header}}
      <div class="foodform-wrap">
      	{{> foodform}}
      </div>
      {{> footer}}
    </div>
</template>

<template name="foodform">
	<div class="foodform">
		<form class="food-form-body">
            <input class="title" type="text" name="manufacturer" placeholder="valmistaja" />
            <input type="number" name="barcode" placeholder="viivakoodi" />
            <input type="text" name="name" placeholder="nimi" required />
<!--			<input class="title" type="text" name="name" placeholder="nimi" required/> 
            <input type="text" name="manufacturer" placeholder="valmistaja" />-->
			<input type="number" name="energy" placeholder="energiaa (kcal)" />
			<input type="number" name="carbs" placeholder="hiilihydraatit (g)" />
			<input type="number" name="sugar" placeholder="sokeria (g)" />
			<input type="number" name="fat" placeholder="rasvaa (g)" />
			<input type="number" name="salt" placeholder="suolaa (g)" />
			<input type="number" name="prot" placeholder="proteiinia (g)" />
			<input type="number" name="fiber" placeholder="kuitua (g)" />
            <select name="category">
				<option value=''>valitse kategoria</option>
				{{#with distinct_categories}}
		    	{{#if ready}}
				    {{#each categories}}
				    	{{> category_option}}
				    {{/each}}
			    {{/if}}
				{{/with}}
			</select>
			<input type="file" name="image" id="file" class="myFileInput" accept="image/*">
			<label for="file"><span>lataa kuva</span></label>
			<input class="submit" type="submit" value="Lisää" />
		</form>
	</div>
</template>

<template name="category_option">
	<option value="{{this}}">{{this}}</option>
</template>
