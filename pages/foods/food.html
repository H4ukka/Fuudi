<template name="food">
	  {{> nav}}
	  <div class="site-wrap">
	    {{> header}}
	    <button class="fab" name="fab">+</button>
	    <div id="foods-container">
	      {{> singlefooditem}}
	    </div>
	    {{> footer}}
	  </div>
</template>

<template name="singlefooditem">
	<div class="food-item no-preview-image">
		<a href="#">
			<img src="{{getImageFromId fooditem.image_id}}" onerror="this.src='/svg/food-icons/cutlery-1.svg'" class="preview-img">
			<h2>{{fooditem.name}}</h2>
			<div class="food-info">
				<p>Enegiaa: <span>{{calories fooditem.energia}} kcal</span></p>
				<p>Hiilihydraatit: <span>{{fooditem.hiilihydraatti}} g</span></p>
				<p>Sokeria: <span>{{fooditem.sokerit}} g</span></p>
				<p>Rasvaa: <span>{{fooditem.rasva}} g</span></p>
				<p>Suolaa: <span>{{fooditem.suola}} mg</span></p>
				<p>Proteiinia: <span>{{fooditem.proteiini}} g</span></p>
				<p>Kuitua: <span>{{fooditem.kuitu}} g</span></p>
				<p class="quantifier">per 100g</p>
				<div class="arrow-down"></div>
			</div>
		</a>
	</div>
</template>
